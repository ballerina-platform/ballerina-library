name: Build with bal test graalvm (Connector)

on:
  workflow_call:
    inputs:
      additional-build-flags:
        required: false
        type: string
        default: ""
      additional-test-flags:
        required: false
        type: string
        default: ""

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event_name != 'pull_request' || !contains(github.event.pull_request.labels.*.name, 'Skip GraalVM Check')

    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v3

      - name: Resolve Ballerina version
        run: |
          BAL_VERSION="nightly"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            EXTRACTED="$(grep -E '^\s*ballerinaLangVersion\s*=' gradle.properties | head -n 1 | cut -d= -f2- | xargs || true)"
            if [[ -n "${EXTRACTED}" ]]; then
              BAL_VERSION="${EXTRACTED}"
            fi
          fi
          echo "BAL_VERSION=${BAL_VERSION}" >> "$GITHUB_ENV"
          echo "Resolved BAL_VERSION: ${BAL_VERSION}"

      - name: Set Up Ballerina
        uses: ballerina-platform/setup-ballerina@v1.1.3
        with:
          version: ${{ env.BAL_VERSION }}

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: "21"
          distribution: "graalvm-community"
          set-java-home: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check GraalVM installation
        run: |
          echo "GRAALVM_HOME: ${{ env.GRAALVM_HOME }}"
          echo "JAVA_HOME: ${{ env.JAVA_HOME }}"
          native-image --version

      - name: Set ENV Variables
        run: |
          echo -e '${{ toJson(secrets) }}' | jq -r 'to_entries[] | .key + "=" + .value' >> $GITHUB_ENV

      - name: Build Package
        run: ./gradlew build ${{ inputs.additional-build-flags }}
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove Target Directory
        run: sudo rm -rf ballerina/target

      - name: Test with GraalVM
        run: |
          cd ballerina
          bal test --graalvm ${{ inputs.additional-test-flags }}
