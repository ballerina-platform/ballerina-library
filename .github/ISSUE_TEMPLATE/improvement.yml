        - Area/FileIntegration
        - Area/GraalVM
        - Area/GradlePlugin
        - Area/Healthcare
        - Area/KafkaHub
        - Area/LangLibrary
        - Area/Library
        - Area/Observerbility
        - Area/OpenapiToBallerina
        - Area/Security
        - Area/StaticCode
        - Area/Tooling
        - Area/Workflow
    validations:
      required: false
  - type: textarea
    id: limitation
    attributes:
      label: Current Limitation
      description: Describe the the current limitation.
    validations:
      required: true
  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: Describe the the improvement you suggest.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Enter component version.
    validations:
      required: false
