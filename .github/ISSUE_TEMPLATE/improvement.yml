description: Suggest an improvement to the product.
labels: ["Type/Improvement"]
body:
  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Select the area this issue relates to
      options:
        - Area/AI
        - Area/AIAgent
        - Area/AzureWebsubHub
        - Area/BallerinaToOpenapi
        - Area/Build
        - Area/CompilerPlugin
        - Area/Connector
        - Area/Docs
